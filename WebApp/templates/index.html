<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    li {
        font-size: 20px;
    }
    
    p {
        font-size: 15px;
    }
    
    .nav-title {
        margin-left: 50px;
        font-size: 28px;
    }
    
    .navigation-bar {
        height: 100px;
    }
    
    img {
        height: 240px;
        width: auto;
        max-width: 500px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navigation-bar navbar-dark bg-primary">
        <a class="navbar-brand nav-title">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="/recommend">Recommend</a></li>
            <li><a class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin:15px 0 0 20px;">
                <p style="font-size:40px">Top 50 Books</p>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-2" style="margin:20px; padding: 0px 15px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}" alt="image url have http">
                        <p>{{ book_name[i] }}</p>
                        <p>Author - {{ author[i] }}</p>
                        <p>Votes - {{ votes[i] }}</p>
                        <p>Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
